<div class="container">
    <form class="form-container">
        <h2>Contact Form</h2>
        <div class="row-1">
            <div>
                <label for="">Phela Naam</label>
                <input type="text" name="firstname" class="input-field" placeholder="Naam">
            </div>
            <div>
                <label for="">Walid-e-Mohtam Ka Naam</label>
                <input type="text" name="lastname" class="input-field" placeholder="Baap ka naam">
            </div>
        </div>
        <div class="row-2">
            <label for="">Email Address</label>
            <input type="text" name="email" class="input-field" placeholder="Enter your email address">
            <label for="">Massage</label>
            <textarea name="message" id="message" cols="30" rows="5" class="input-field" placeholder="Mohtram apna paygam yahan darj krain..."></textarea>
            <input class="btn" type="submit" value="send message">
        </div>
     </form>
   </div>
